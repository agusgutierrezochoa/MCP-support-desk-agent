services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    command: >
      sh -lc "ollama serve & sleep 2 && ollama pull llama3.1 && wait"
    healthcheck:
      test: ["CMD", "sh", "-lc", "ollama list | grep -q llama3.1"]
      interval: 10s
      timeout: 5s
      retries: 30

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: support
      POSTGRES_USER: support
      POSTGRES_PASSWORD: support
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support -d support"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  ollama:
  pgdata:
